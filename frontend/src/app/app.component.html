<div class="app d-flex flex-column">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    </button>

    <div *ngIf="isLoged" class="collapse navbar-collapse d-flex flex-row justify-content-between" id="navbarSupportedContent">
      <ul class="navbar-nav">
          <a class="nav-link" routerLink="/profile" routerLinkActive="active">Profile</a>
          <a class="nav-link" routerLink="/friends" routerLinkActive="active">Friends</a>
          <a class="nav-link" routerLink="/users" routerLinkActive="active">Smurfs</a>
      </ul>
      <ul class="navbar-nav">
          <a class="nav-link" (click)="signout()" routerLink="/" routerLinkActive="active">Sign out</a>
      </ul>
    </div>
  </nav>    
  <div class="container h-100">
    <router-outlet></router-outlet>            
  </div>
