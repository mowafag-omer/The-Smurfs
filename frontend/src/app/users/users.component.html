<style>
  .img {
    height: 80px;
    width: 80px;
    object-fit: cover;
    border-radius: 80%;
    overflow: hidden;
  }
</style>

<div class="row mt-4 d-flex flex-column">
  <h2>Smurfs list</h2>
  <div class="my-3 w-m-50" *ngFor="let user of users">
    <div *ngIf="!user.isFriend" class="card text-left d-flex flex-row">
      <div class="card-header">
        <img class="img" src="/assets/img/{{ user.role }}.gif" alt="" />
      </div>
      <div
        class="card-body d-flex flex-row justify-content-between align-items-center"
      >
        <div>
          <h5 class="card-title">@{{ user.userName }}</h5>
          <p class="card-text">{{ user.role }}</p>
        </div>
        <div>
          <button
            *ngIf="!user.added"
            (click)="addFriend(user._id)"
            class="btn btn-primary"
          >
            Add friend
          </button>
          <button *ngIf="user.added" disabled class="btn btn-secondary">
            Requested
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
