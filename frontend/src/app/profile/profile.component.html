<style>
  .img {
    height: 180px;
    width: 180px;
    object-fit: cover;
    border: 4px solid gray;
    border-radius: 80%;
    overflow: hidden;
  }
</style>

<div class="mt-4">
  <h2>Profile</h2>
  <div class="container d-flex justify-content-center">
    <div class="card w-50 my-4 d-flex flex-column align-items-center">
      <div class="card-header text-center w-100">
        <img class="img" src="/assets/img/{{ user.role }}.gif" alt="" />
      </div>
      <div class="card-body text-center">
        <h3>@{{ user.userName }}</h3>
        <h5 *ngIf="!modifyRole">{{ user.role }}</h5>

        <form
          *ngIf="modifyRole"
          class="form"
          ngNativeValidate
          (ngSubmit)="modifyRoleHandler()"
        >
          <div class="form-outline mb-4">
            <label class="form-label" for="role">Role</label>
            <select
              [(ngModel)]="user.role"
              name="role"
              name="user-role"
              id="role"
              class="form-control"
              required
            >
              <option value="">select your role</option>
              <option value="Guerrier">Guerrier</option>
              <option value="Alchimiste">Alchimiste</option>
              <option value="Sorcier">Sorcier</option>
              <option value="Espions">Espions</option>
              <option value="Enchanteur">Enchanteur</option>
            </select>
          </div>

          <button type="submit" class="btn btn-secondary">Modify</button>
        </form>

        <button
          *ngIf="!modifyRole"
          (click)="showModifyRole()"
          class="btn btn-secondary"
        >
          Modify my role
        </button>
      </div>
    </div>
  </div>
</div>
