<div class="row my-4 h100">
  <div class="col-md-6 mx-auto">
    <div *ngIf="errMessage" class="alert alert-danger" role="alert">
      {{ errMessage }}
    </div>
    <div class="card rouded-2">
      <div class="card-header">
        <h3 class="mb-0">Sign In</h3>
      </div>
      <div class="card-body">
        <form class="form" ngNativeValidate (ngSubmit)="submitHandler()">
          <div class="form-outline mb-4">
            <label class="form-label" for="username">User name</label>
            <input
              [(ngModel)]="signinData.userName"
              name="userName"
              type="text"
              id="username"
              class="form-control"
              required
            />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="pass">Password</label>
            <input
              [(ngModel)]="signinData.password"
              name="password"
              type="password"
              id="pass"
              class="form-control"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-4">
            Sign in
          </button>

          <div class="text-center">
            <p>
              Don't have an account ?
              <a href="#!" routerLink="/signup">sign Up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
