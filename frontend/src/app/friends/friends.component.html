<style>
  .img {
    height: 80px;
    width: 80px;
    object-fit: cover;
    border-radius: 80%;
    overflow: hidden;
  }
</style>

<div class="row my-4 d-flex flex-column">
  <h2>Friends list</h2>
  <div class="my-1 w-m-50" *ngFor="let user of users">
    <div *ngIf="user.isFriend" class="card text-left d-flex flex-row">
      <div class="card-header">
        <img class="img" src="/assets/img/{{ user.role }}.gif" alt="" />
      </div>
      <div
        class="card-body d-flex flex-row justify-content-between align-items-center"
      >
        <div>
          <h5 class="card-title">@{{ user.userName }}</h5>
          <p class="card-text">{{ user.role }}</p>
        </div>
        <div>
          <button (click)="unfriend(user._id)" class="btn btn-danger">
            Unfriend
          </button>
        </div>
      </div>
    </div>
  </div>

  <h2 class="mt-5">Friend requests</h2>
  <div class="mt-1 w-m-50" *ngFor="let user of users">
    <div *ngIf="user.isRequest" class="card text-left d-flex flex-row">
      <div class="card-header">
        <img class="img" src="/assets/img/{{ user.role }}.gif" alt="" />
      </div>
      <div
        class="card-body d-flex flex-row justify-content-between align-items-center"
      >
        <div>
          <h5 class="card-title">@{{ user.userName }}</h5>
          <p class="card-text">{{ user.role }}</p>
        </div>
        <div>
          <button (click)="acceptRequest(user._id)" class="btn btn-success">
            Accept
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
