<div class="row my-4 h100">
  <div class="col-md-6 mx-auto">
    <div
      *ngIf="successMessage"
      class="alert alert-success d-flex mt-5"
      role="alert"
    >
      <h5 class="mx-auto">{{ successMessage }}</h5>
    </div>
    <div *ngIf="errMessage" class="alert alert-danger" role="alert">
      {{ errMessage }}
    </div>
    <div *ngIf="!successMessage" class="card rouded-2">
      <div class="card-header">
        <h3 class="mb-0">Sign Up</h3>
      </div>
      <div class="card-body">
        <form class="form" ngNativeValidate (ngSubmit)="submitHandler()">
          <div class="form-outline mb-4">
            <label class="form-label" for="username">User name</label>
            <input
              [(ngModel)]="signupData.userName"
              name="userName"
              type="text"
              id="username"
              class="form-control"
              required
            />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="pass">Password</label>
            <input
              [(ngModel)]="signupData.password"
              name="password"
              type="password"
              id="pass"
              class="form-control"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required
            />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="role">Role</label>
            <select
              [(ngModel)]="signupData.role"
              name="role"
              name="user-role"
              id="role"
              class="form-control"
              required
            >
              <option value="">select your role</option>
              <option value="Guerrier">Guerrier</option>
              <option value="Alchimiste">Alchimiste</option>
              <option value="Sorcier">Sorcier</option>
              <option value="Espions">Espions</option>
              <option value="Enchanteur">Enchanteur</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-4">
            Sign up
          </button>

          <div class="text-center">
            <p>
              Have an account ?
              <a href="#!" routerLink="/signin">sign In</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
